<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="loaderDiv">
        <div class="loaderCover"></div>
        <div class="loader"></div>
    </div>
    <div class="board" id="board"></div>

    <div class="buttonDiv" id="buttonDiv">
        <button id="solveButton">Solve</button><span></span>
        <button id="solveFastButton">Solve Fast</button>
        <button id="unsolveButton">Unsolve</button>
        <button id="resetButton">Clear</button>
        <button id="sample" style="display:1">Sample</button>
    </div>
    <div class="sliderDiv">
        <input type="range" min="500" max="1000" value="1000" class="slider" id="speedSlider">
    </div>

    <div class="disp" id="disp"></div>
</body>

<script type="text/javascript" src="js/main.js"></script> 
<script>generateInputBoardAnon()</script>
